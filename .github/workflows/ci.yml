name: Java CI/CD for dev branch

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456789
          MYSQL_DATABASE: students
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: â±ï¸ Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          sleep 30

      - name: ğŸ› ï¸ Create `book` table if not exists
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -P 3306 -u root -p123456789 -e "CREATE TABLE IF NOT EXISTS students.book (isbn VARCHAR(20) PRIMARY KEY, title VARCHAR(255));"

      - name: ğŸ§ª Build and test with Maven
        run: mvn clean install -DskipTests=false

      - name: ğŸš€ Run Java Console App (CD step)
        run: java -cp target/classes com.example.jpa.beforejpa.BeforeJPA


