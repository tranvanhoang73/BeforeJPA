name: Java CI/CD for dev branch

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ðŸ§ª Build and test with Maven
        run: mvn clean install -DskipTests=false

      - name: ðŸš€ Run Java Console App (CD step)
        run: java -cp target/classes com.example.jpa.beforejpa.BeforeJPA


